<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여행을 갑시다</title>
    <style>
        .center {
            display: inline-block;
            text-align: center;
            border: 1px solid greenyellow;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h3>여행 갑시다</h3>
    <hr>
    <div class="center">
        <p>도시를 선택하세요</p>
        <form method="get">
            <select name="city" id="city" size="3" onchange="save('city', this.value)">
                <option value="파리">파리</option>
                <option value="뉴욕">뉴욕</option>
                <option value="런던">런던</option>
            </select>
        </form>
    </div>
    <div class="center">
        <p>음식을 선택하세요</p>
        <form method="get">
            <select name="food" id="food" size="3" onchange="save('food', this.value)">
                <option value="고든램지 버거">고든램지 버거</option>
                <option value="에스프레소 커피">에스프레소 커피</option>
                <option value="치즈 케잌">치즈 케잌</option>
            </select>
        </form>
    </div>
    <script>
        function save(key, value)
        {
            if(!window.localStorage)
            {
                alert("로컬 스토리지를 지원하지 않음");
                return;
            }
            localStorage.setItem(key, value);
        }
    </script>
</body>
</html>
