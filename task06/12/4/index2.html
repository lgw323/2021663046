<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>일기 출력</title>
    <style>
        table { background-color: aliceblue;}
        td:first-child {border: 1px solid greenyellow;}
        td:nth-child(2) {font-weight: bold;}
    </style>
</head>
<body>
    <h3>일기 출력</h3>
    <hr>
    <table id="tablelist">
        <tbody>

        </tbody>
    </table>
    <script>
        let tablelist = document.getElementById("tablelist").getElementsByTagName("tbody")[0];
        for(let i = 0; i < localStorage.length; i++)
        {
            let title = localStorage.key(i);
            let content = localStorage.getItem(title);

            let row = tablelist.insertRow();
            let cell0 = row.insertCell(0);
            let cell1 = row.insertCell(1);
            let cell2 = row.insertCell(2);

            cell0.textContent = i + 1;
            cell1.textContent = title;
            cell2.textContent = content;
        }
    </script>
</body>
</html>
