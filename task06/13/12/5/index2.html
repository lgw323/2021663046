<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>선택한 도시와 음식 보여주기</title>
    <style>
        .center {
            border: 1px solid greenyellow;
            padding: 15px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h3>선택한 도시와 음식 보여주기</h3>
    <hr>
    <div class="center">
        <p>선택한 도시: <span id="selectedCity">없음</span></p>
        <p>선택한 음식: <span id="selectedFood">없음</span></p>
    </div>
    <script>
        window.addEventListener("storage", function(e) {
            if (e.key === "city") {document.getElementById("selectedCity").innerText = e.newValue || "없음";}
            else if (e.key === "food") {document.getElementById("selectedFood").innerText = e.newValue || "없음";}
        });

        document.getElementById("selectedCity").innerText = localStorage.getItem("city") || "없음";
        document.getElementById("selectedFood").innerText = localStorage.getItem("food") || "없음";
    </script>
</body>
</html>
