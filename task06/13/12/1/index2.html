<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이름으로 학번 검색</title>
</head>
<body>
    <h3>이름으로 학번 검색</h3>
    <hr>
    <div>
        이름 <input id="name" type="text"><br>
        학번 <input id="nums" type="text">
        <button type="button" id="find" onclick="find()">스토리지에서 검색</button>
    </div>
    <a href="index.html">이름으로 학번 저장 페이지로</a>
    <script>
        function find()
        {
            if(!window.sessionStorage)
            {
                alert("세션스토리지를 지원하지 않음");
                return;
            }
            let name = document.getElementById("name");
            let number = sessionStorage.getItem(name.value);
            if(number == null) {alert(name.value+"는 목록에 없습니다");}
            else {nums.value = number;}

        }
    </script>
</body>
</html>
