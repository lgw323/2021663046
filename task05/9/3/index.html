<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>onkeydown</title>
    <script>
        function keyinputs(e)
        {
            let input = document.getElementById("text");
            let result = document.getElementById("result");
            if(e.key == "Enter")
            {
                result.value = eval(input.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>
        수식을 입력하고 &lt;Enter&gt;를 입력하세요.
    </p>
    <p>
        식 <input type="text" id="text" onkeydown="keyinputs(event)">
    </p>
    <p>
        값 <input type="text" id="result" readonly>
    </p>
</body>
</html>
