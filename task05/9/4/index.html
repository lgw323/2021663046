<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>onmousemove</title>
    <script>
        document.onmousemove = function(event)
        {
            let bob = document.getElementById("mouse");
            bob.style.left = event.pageX + "px";
            bob.style.top = event.pageY + "px";
        }
    </script>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
    </p>
    <div style="position: absolute;" id="mouse"><img src="spongebob.png" alt="스폰지밥" height="30" width="30"></div>
</body>
</html>
