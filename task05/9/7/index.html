<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이벤트 객체의 target-1</title>
    <script>
        window.onmouseover = function(e)
        {
            let obj = e.target
            if(obj.tagName == "SPAN") {obj.style.textDecoration = "underline";}
        }
        window.onmouseout = function(e)
        {
            let obj = e.target
            if(obj.tagName == "SPAN") {obj.style.textDecoration = "none";}
        }
    </script>
</head>
<body>
    <h3>span 태그에만 onmouseover/onmouseout</h3>
    <hr>
    <p>
        span 태그에 대해서만 <span>마우스</span>가 올라올 때 밑줄이 그어지고 <span>마우스</span>가 내려갈 때 밑줄이 사라지도록
        <span>자바스크립트 코드</span>를 작성한다.
    </p>
</body>
</html>
