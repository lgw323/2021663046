<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function add()
        {
            let newlist = document.createElement("li");
            newlist.innerHTML = prompt("라면을 끓이는 순서를 입력하세요.");
            let list = document.getElementsByTagName("ol")[0];
            list.appendChild(newlist);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;" onclick="add()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
