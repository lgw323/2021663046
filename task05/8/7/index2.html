<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>transform:rotate</title>
    <script>
        let degree = 90;
        function rotate(img)
        {
            img.style.transform = "rotate("+degree+"deg)";
            degree += 90;
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="spongebob.png" alt="스폰지밥" style="margin: 20px;" onclick="rotate(this)">
</body>
</html>
