<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>innerHtml</title>
    <script>
        function change()
        {
            let sentence = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
            let p = document.getElementsByTagName("p")[0];
            p.innerHTML = sentence;
        }
    </script>
</head>
<body>
    <h3>InnerHTMl</h3>
    <hr>
    <p onclick="change()">
        이번 여름에는 어디로 여행을 갈까요?
    </p>
</body>
</html>
