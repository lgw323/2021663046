<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>visibility 프로퍼티</title>
    <script>
        function visible()
        {
            let spans = document.getElementsByTagName("span");
            for(let i = 0; i < spans.length; i++)
            {
                if(spans[i].style.visibility == 'hidden') {spans[i].style.visibility = 'visible';}
                else {spans[i].style.visibility = 'hidden';}
            }
        }
    </script>
    <style>
        span{
            visibility: hidden; color: blue;
        }
    </style>
</head>
<body>
    <h3>
        다음 빈 곳에 숨은 단어?
        <button type="button" onclick="visible()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
