<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>6Openchallenge</title>
    <script>
        function printStar(n)
        {
            n = parseInt(n)
            if(isNaN(n)|| n <= 0)
            {
                document.write("입력 오류 입니다.");
                return;
            }

            let result = "";
            for(let i = 1; i <= n; i++)
            {
                result += "*".repeat(i) + "<br>";
            }
            document.write(result);
        }
    </script>
</head>
<body>
    <header>
        <h3>별 문자 출력하기</h3>
        <hr>
    </header>
    <script>
        let n = prompt("정수를 입력하세요", "");
        printStar(n);
    </script>
</body>
</html>
