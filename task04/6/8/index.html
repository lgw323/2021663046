<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eval로 수식계산</title>
</head>
<body>
    <header>
        <h3>eval로 수식 계산</h3>
        <hr>
    </header>
    <script>
        let n = prompt("수식 입력", "");
        document.write(n+" = "+eval(n));
    </script>
</body>
</html>
