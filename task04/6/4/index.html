<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>월화수목금토일</title>
    <script>
        function dayfind(day)
        {
            if(day == "월" || day == "화" || day == "수" || day == "목")
            {
                document.write(day+"은/는 출근");
                return;
            }
            else if(day == "금" || day == "토" || day == "일")
            {
                document.write(day+"은/는 휴일");
                return;
            }
            else
            {
                document.write("입력 오류");
                return;
            }
        }
    </script>
</head>
<body>
    <header>
        <h3>월화수목금토일</h3>
        <hr>
    </header>
    <script>
        let day = prompt("월화수목금토일 중에서 입력하세요", "");
        dayfind(day);
    </script>
</body>
</html>
