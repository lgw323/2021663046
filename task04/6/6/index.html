<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1</title>
</head>
<body>
    <script>
        function big(num1, num2)
        {
            if(num1 >= num2){return num1;}
            else if(num2 > num1){return num2;}
            else{document.write("입력 오류"); return;}
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수="+b);
    </script>
</body>
</html>
