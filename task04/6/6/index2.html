<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2</title>
</head>
<body>
    <script>
        function pr(letter, count)
        {
            let c = count;
            while(c > 0)
            {
                document.write(letter);
                c--;
            }
        }
    </script>
    <script>
        pr("%", 5);
    </script>
</body>
</html>
