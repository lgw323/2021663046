<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>큰 자리수와 낮은 자리수 비교</title>
</head>
<body>
    <header>
        <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
        <hr>
    </header>
    <script>
        let n = prompt("숫자 입력", "");
        let big = parseInt(n), small = 0;
        small = big%10;
        while(big >= 10){big = Math.floor(big/10);}
        document.write(n+(big == small ? ": 같음" : ": 다름"));
    </script>
</body>
</html>
