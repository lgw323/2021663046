<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>document.write()응용</title>
</head>
<body>
    <script>
        let result = "";
        for(let i = 1; i < 6; i++)
        {
            result += "*".repeat(i)+"<br>";
        }
        document.write(result);
    </script>
</body>
</html>
