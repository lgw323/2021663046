<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>do-while과 브레이크</title>
</head>
<body>
    <header>
        <h3>암호를 입력해라</h3>
        <hr>
    </header>
    <script>
        let n;
        do
        {
            n = prompt("암호 입력", "");
        }
        while(n != "you")
        document.write("통과");
    </script>
</body>
</html>
