<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <!--HTML5,황기태,20000-->
    <script>
        function Book(type, writer, price) {
            this.type = type;
            this.writer = writer;
            this.price = price;
        }

        let bookarr = new Array();
        let highprice = 0, name ="";
        for(let i = 0; i < 5; i++)
        {
            let n = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
            let details = n.split(",");
            let book = new Book(details[0], details[1], details[2]);
            if(parseInt(details[2]) > highprice)
            {
                highprice = details[2];
                name = details[0];
            }
            bookarr[i] = book;
        }
        for(let i = 0; i < 5; i++) {document.write(bookarr[i].type+", "+bookarr[i].writer+", "+bookarr[i].price+"<br>");}
        document.write("<hr>");
        document.write("가장 가격이 비싼 책은 "+name);
    </script>
</body>
</html>
