<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문자열 배열</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름: ");
        for(let i = 0; i < names.length; i++){document.writeln(names[i]);}
        
        let longestName = names[0];
        for (let i = 1; i < names.length; i++)
        {
            if (names[i].length > longestName.length)
            {
                longestName = names[i];
            }
        }
        document.write("<br>");
        document.write("가장 긴 이름: "+longestName);

        names.sort();
        document.write("<br>");
        document.write("가장 먼저 나오는 이름: "+names[0]);
        document.write("<br>");
        document.write("증가순 이름: ");
        for(let i = 0; i < names.length; i++){document.writeln(names[i]);}
    </script>
</body>
</html>
