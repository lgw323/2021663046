<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        let n = [];
        for(let i = 0; i < 16; i++)
        {
            for(let j = 0; j < 3; j++) {n[j] = Math.floor(Math.random()*256);}
            document.write("<div style='background-color: rgb("+n[0]+","+n[1]+","+n[2]+");'>"+"rgb("+n[0]+","+n[1]+","+n[2]+")"+"</div>");
        }
    </script>
</body>
</html>
