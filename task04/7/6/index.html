<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문자열 분할</title>
</head>
<body> <!--query=java&id=5&who=kitae&target=_blank-->
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let n = prompt("문자열 입력", "");
        let letter = n.split("&");
        for(let i = 0; i < letter.length; i++){document.write(letter[i]+"<br>");}
    </script>
</body>
</html>
