<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        let book = new Object;
        book.type = "HTML5";
        book.writer = "황기태";
        book.price = 20000;

        document.write("book: "+book.type+", "+book.writer+", "+book.price);
    </script>
</body>
</html>
