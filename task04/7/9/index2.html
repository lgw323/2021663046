<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>book 객체 만들기 리터럴</title>
</head>
<body>
    <h3>리터럴 book 객체 만들기</h3>
    <hr>
    <script>
        let book = {
            type: "HTML5",
            writer: "황기태",
            price: 20000
        };

        document.write("book: "+book.type+", "+book.writer+", "+book.price);
    </script>
</body>
</html>
