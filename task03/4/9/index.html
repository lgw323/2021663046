<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>text shadowì™€ box shadow</title>
    <style>
        h3{
            text-align: center;
            color: gold;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px black;
        }
        iframe:hover{
            box-shadow: 0px 0px 5px blue;
        }
    </style>
</head>
<body>
    <h3>Most Visited Pages</h3>
    <hr>
    <iframe src="https://www.naver.com" frameborder="0" width="200px" height="200px"></iframe>
    <iframe src="https://www.amazon.com" frameborder="0" width="200px" height="200px"></iframe>
    <iframe src="https://www.google.com" frameborder="0" width="200px" height="200px"></iframe>
</body>
</html>
