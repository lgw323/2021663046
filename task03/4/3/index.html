<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>색 테이블 만들기</title>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td style="background-color: brown;"></td>
                <td>DeepSkyBlue</td>
                <td>#00BBFF</td>
                <td style="background-color: deepskyblue;"></td>
            </tr>
            <tr>
                <td>BlueViolet</td>
                <td>#8A2BE2</td>
                <td style="background-color: blueviolet;"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td style="background-color: gold;"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td style="background-color: darkorange; width: 50px;"></td>
                <td>OlibeDrab</td>
                <td>#6B8E23</td>
                <td style="background-color: olivedrab; width: 50px;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
