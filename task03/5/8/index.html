<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        #menu ul{
            margin: 0px;
            padding: 0px;
            width: 100px;
            background-color: olive;
        }
        #menu ul li{
            list-style-type: none;
            padding: 0px 15px;
        }
        #menu ul li a{
            color: white;
            text-decoration: none;
            white-space: nowrap;
        }
        #menu ul li a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Capuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
