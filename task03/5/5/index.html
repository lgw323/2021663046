<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>float배치</title>
    <style>
        #float{
            float: left;
            margin: 10px;
            padding: 5px;
            border: 1px solid yellowgreen;
        }
    </style>
</head>
<body>
    <header>
        <h3>스폰지밥</h3>
        <hr>
    </header>
    <section>
        <div id="float">
            <img src="spongebob.png" alt="스폰지밥">
        </div>
        <p>
            저는 스폰지밥입니다. 먹는 밥이 아니고요 제 이름이 그냥 그래요.
            르기로 어린이부터 노인까지 많은 분들의 사랑을 받고 있어요.
            제 친구 뚱이도 있고요, 징징이도 있고 집게 사장님도 있어요.
        </p>
    </section>
</body>
</html>
