<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        form{
            border: 2px solid black;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <section>
        <form>
            <article>
                학년
                <label><input type="radio" name="grade" value="1">1학년</label>
                <label><input type="radio" name="grade" value="2">2학년</label>
                <label><input type="radio" name="grade" value="3">3학년</label>
                <label><input type="radio" name="grade" value="4">4학년</label><br>
            </article>
            <article>
                성별
                <label><input type="radio" name="gender" value="1">남</label>
                <label><input type="radio" name="gender" value="2">여</label><br>
            </article>
            <article>
                관심 분야
                <select name="interested">
                    <option value="1" selected>모바일 소프트웨어</option>
                    <option value="2">클라우드 컴퓨팅</option>
                    <option value="3">블록체인</option>
                    <option value="4">인공지능과 머신러닝</option>
                    <option value="5">증강 현실과 가상 현실</option>
                </select><br>
            </article>
            <article>
                진로
                <label><input type="checkbox" name="future" value="1">개발</label>
                <label><input type="checkbox" name="future" value="2">기획</label>
                <label><input type="checkbox" name="future" value="3">영업</label>
                <label><input type="checkbox" name="future" value="4">창업</label><br>
            </article>
            <article>
                남기고 싶은 말<br>
                <textarea cols="40" rows="10" placeholder="글을 남겨 주세요"></textarea>
            </article>
        </form>
    </section>
    <footer>
        <p>Copyright 2024 by KeunWoo</p>
    </footer>
</body>
</html>
