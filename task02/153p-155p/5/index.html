<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<title>도형서식</title>
<body>
    <header>
        <h3>도형 서식 폼 만들기</h3><hr>
    </header>
    <section>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <form>
                선종류 <select name="line">
                    <option value="1" selected>없음</option>
                    <option value="2" selected>실선</option>
                    <option value="3" selected>점선</option>
                </select><br>
                선두께 <input type="number"> 선색 <input type="color" value="#0032ff"><br>
                투명도(0~100) : <input type="range" min="0" max="100" list="visible">
                <datalist id="visible">
                    <option value="0" label="low"></option>
                    <option value="50" label="mid"></option>
                    <option value="100" label="highh"></option>
                </datalit>
            </form>
        </fieldset>
    </section>
</body>
</html>
